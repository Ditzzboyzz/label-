<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>label</title>
</head>
<body>
  <h1 style="color : red"><i>REGRISTASI</i></h1>
  <p><i>masukkan dengan benar</i></p>
  <form name="regristasi">
    <label for="nama">Nama :</label><br>
    <input type="text" name="nama" id="nama"><br>
    <label for="nomor telepon">Nomor telepon :</label><br>
    <input type="text" name="nomor telepon" id="nomor telepon" value="+628"><br>
    <label for="jenis kelamin">Jenis kelamin :</label><br>
    <input type="text" name="jenis kelamin" id="jenis kelamin" value="Laki Laki/perempuan"><br>
    <label for="asal sekolah">Asal sekolah :</label><br>
    <input type="text" name="asal sekolah" id="asal sekolah" value="SMP/SD ... kota jambi"><br>
    <label for="tempat tinggal">Tempat tinggal :</label><br>
    <input type="text"name="temat tinggal" id="tempat tinggal"><br>
    <input type="reset" value="reset">
    <input type="button" value="regristasi" onclick="alert('terima kasih')">
  </form>
</body>
</html>
